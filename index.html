<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      /*========== Variables ==========*/
      :root {
        /*========== Colors ==========*/
        /*========== Primary ==========*/
        --soft-blue: hsl(215, 51%, 70%);
        --cyan: hsl(178, 100%, 50%);
        /*========== Netutral ==========*/
        --very-dark-blue-main-bg: hsl(217, 54%, 11%);
        --very-dark-blue-card-bg: hsl(216, 50%, 16%);
        --very-dark-blue-line: hsl(215, 32%, 27%);
        --white: hsl(0, 0%, 100%);

        /*========== Font ==========*/
        /*========== Family ==========*/
        --font-family: "Outfit", sans-serif;
        /*========== sizes ==========*/
        --big-font: 2.2rem;
        --medium-font: 1.8rem;
        --small-font: 1.6rem;
        /*========== weights ==========*/
        --semibold-font: 600;
        --regular-font: 400;
        --light-font: 300;
      }

      /*=============== Base ===============*/
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font-size: 62.5%;
        font-family: var(--font-family);
      }
      body {
        background-color: var(--very-dark-blue-main-bg);
      }
      img,
      svg {
        display: block;
        overflow: hidden;
      }
      /*=============== Main ===============*/
      .main {
        height: calc(100vh - 3.6rem);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        background-color: var(--very-dark-blue-card-bg);
        box-shadow: 16px 32px 16px rgba(0, 0, 0, 0.16);
        border-radius: 16px;
        padding: 2.4rem;
      }
      .card__img-container {
        margin-bottom: 2.4rem;
        position: relative;
      }
      .card__img {
        width: 30.2rem;
        border-radius: 8px;
      }
      .card__img-hover {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 30.2rem;
        height: 30.2rem;
        background-color: hsla(178, 100%, 50%, 0.5);
        border-radius: 8px;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: all 0.3s ease-out;
      }
      .card__img-container:hover .card__img-hover {
        opacity: 1;
      }
      .card__title {
        font-size: var(--big-font);
        color: var(--white);
        margin-bottom: 1.6rem;
        text-decoration: none;
        display: block;
        font-weight: var(--semibold-font);
      }
      .card__description {
        color: var(--soft-blue);
        font-size: var(--medium-font);
        font-weight: var(--light-font);
        margin-bottom: 2.1rem;
        line-height: 144%;
      }
      .card__data-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 2.1rem;
      }
      .card__data-element {
        display: flex;
        align-items: center;
      }
      .card__data-icon {
        margin-right: 0.6rem;
      }
      .card__data-text {
        font-size: var(--small-font);
      }
      .card__data-text--blue {
        color: var(--cyan);
        font-weight: var(--semibold-font);
      }
      .card__data-text--grey {
        color: var(--soft-blue);
      }
      .card__divider {
        margin-bottom: 1.6rem;
        border: 0.05rem solid var(--very-dark-blue-line);
      }
      .card__author-container {
        display: flex;
        align-items: center;
        /* margin-bottom: 0.8rem; */
      }
      .card__author-img {
        width: 3.2rem;
        border: 0.1rem solid var(--white);
        border-radius: 5rem;
      }
      .card__author-content {
        margin-left: 1.6rem;
        color: var(--soft-blue);
        font-weight: var(--light-font);
        font-size: var(--small-font);
      }
      .card__author-content-link {
        color: var(--white);
        text-decoration: none;
      }
      .card__link:hover {
        color: var(--cyan);
        transition: all 0.2s ease-out;
      }
      /*========== Atrtribution ==========*/
      .attribution {
        font-size: 16px;
        text-align: center;
        color: white;
        padding: 0.8rem;
      }
      .attribution__paragraph {
        color: var(--soft-blue);
      }
      .card__link--attribution {
        color: var(--white);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <a href="" class="card__img-link">
          <figure class="card__img-container">
            <img
              class="card__img"
              src="./images/image-equilibrium.jpg"
              alt="equilibrium"
            />
            <div class="card__img-hover">
              <img
                class="card__img-hover-icon"
                src="./images/icon-view.svg"
                alt="view"
              />
            </div>
          </figure>
        </a>
        <a href="" class="card__title card__link">Equilibrium #3429</a>
        <p class="card__description">
          Our Equilibrium collection promotes <br />
          balance and calm.
        </p>
        <div class="card__data-container">
          <div class="card__data-element">
            <img
              class="card__data-icon"
              src="./images/icon-ethereum.svg"
              alt="ethereum"
            />
            <span class="card__data-text card__data-text--blue">0.041 ETH</span>
          </div>
          <div class="card__data-element">
            <img
              class="card__data-icon"
              src="./images/icon-clock.svg"
              alt="clock"
            />
            <span class="card__data-text card__data-text--grey"
              >3 days left</span
            >
          </div>
        </div>
        <hr class="card__divider" />
        <div class="card__author-container">
          <img
            class="card__author-img"
            src="./images/image-avatar.png"
            alt="avatar"
          />
          <span class="card__author-content"
            >Creation of
            <a class="card__author-content-link card__link" href=""
              >Jules Wyvern</a
            ></span
          >
        </div>
      </div>
    </main>
    <div class="attribution">
      <p class="attribution__paragraph">
        Challenge by
        <a
          class="card__link card__link--attribution"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="card__link card__link--attribution"
          href="https://github.com/roguesquid"
          >Luis Martin</a
        >.
      </p>
    </div>
  </body>
</html>
